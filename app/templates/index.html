<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Lỗi Vi Phạm Giao Thông</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: center;
            width: 100%;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: center;
            width: 100%;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            text-align: center;
            width: 100%;
        }
        #chosenForm {
            text-align: center;
            width: 100%;
        }
        #chosenForm ul {
            list-style: none;
            padding: 0;
            text-align: center;
            width: 100%;
        }
        #chosenForm li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            text-align: center;
            width: 100%;
        }
        #chosenForm button {
            width: 100%;
            height: 30px;
            padding: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }
        .form-search-button {
            padding: 20px;
            font-size: 32px;
            text-align: center;
            width: 100%;
        }
        .form-query-button {
            padding: 20px;
            font-size: 32px;
            text-align: center;
            width: 100%;
        }
        .form{
            width: 100%;
            text-align: center;
        }
        .nextFooter{
            text-align: right;
        }
        .form-container {
            margin-top: 20px;
            border-top: 2px solid #ccc;
            padding-top: 10px;
            display: flex;
            justify-content: space-between; /* Căn form về hai góc trái và phải */
            align-items: center; /* Căn giữa theo chiều dọc */
            padding: 10px;
        }
        .form-container form {
            padding: 10px;
            font-size: 16px;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-back-button {
            padding: 10px;
            font-size: 16px;
            text-align: left;
        }
        .form-next-button {
            padding: 10px;
            font-size: 16px;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Ứng dụng</h1>
    <div class="form-container">
        <form id="searchFormbackForm"  method="POST">
            {{ searchForm.hidden_tag() }}
            <div id="Footer">
                {{ searchForm.search(class="form-search-button") }}  <!-- next -->
            </div>
        </form>
        <form id="queryForm"  method="POST">
            {{ queryForm.hidden_tag() }}
            <div id="queryFooter" class="queryFooter">
                {{ queryForm.query(class="form-query-button") }}  <!-- next -->
            </div>
        </form>
    </div>
</body>
</html>
